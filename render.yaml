services:
  - type: web
    name: renomeador-nf-gdm-frontend
    env: static
    staticPublishPath: renomeador-nf-gdm-app/build
    envVars:
      - key: NODE_VERSION
        value: 18.19.1
      - key: API_URL
        value: https://renomeador-nf-gdm-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
  
  - type: web
    name: renomeador-nf-gdm-backend
    env: node
    buildCommand: npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_VERSION
        value: 18.19.1
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://renomeador-nf-gdm-frontend.onrender.com